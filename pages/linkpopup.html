<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style type="text/css">
        .table > tbody > tr:first-child > td {
            border: none;
        }
        .table td, .table th {
            min-width: 100px;
        }
    </style>
</head>
<body>
    <ul id="tabs" class="nav nav-tabs">
        <li role="presentation" class="active"><a data-toggle="tab" href="#linkPopupStats">Stats</a></li>
        <li role="presentation"><a data-toggle="tab" href="#linkPopupEndpoints">Endpoints</a></li>
        <li role="presentation"><a data-toggle="tab" href="#taboptions">Options</a></li>
    </ul>

    <!-- Tab declarations -->
    <div class="tab-content">

        <!-- Stats tab declaration -->
        <div id="linkPopupStats" class="tab-pane fade in active">
            <div class="container-fluid">
                <div class="row">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <td><b>Capacity</b></td>
                                <td id="popup-capacity" class="text-right">Unknown</td>
                            </tr>
                            <tr>
                                <td><b>Bandwidth</b></td>
                                <td id="popup-bandwidth" class="text-right">Unknown</td>
                            </tr>
                            <tr>
                                <td><b>Packets</b></td>
                                <td id="popup-packet-count" class="text-right">Unknown</td>
                            </tr>
                            <tr>
                                <td><b>Data</b></td>
                                <td id="popup-data-count" class="text-right">Unknown</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> <!-- End of stats tab declaration -->

        <div id="linkPopupEndpoints" class="tab-pane fade">
            <table id="hostPopupLinksTable" class='table table-bordered table-striped table-hover responsive-utilities'>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Switch</th>
                        <th>Port</th>
                    </tr>
                </thead>
            </table>
        </div>

        <!-- Options tab declaration -->
        <div id="taboptions" class="tab-pane fade">
            <p>
                <!-- Look at adding in sliders as settings here -->
              options
            </p>
        </div> <!-- End of tab declaration -->
    </div>

<!-- Bootstrap Core JavaScript -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
