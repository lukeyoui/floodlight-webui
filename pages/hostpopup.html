<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <!-- Pop-up tabs for the Host -->
    <ul id="hostPopupTabs" class="nav nav-tabs">
        <li role="presentation" class="active"><a data-toggle="tab" href="#hostPopupInfo">Info</a></li>
        <li role="presentation"><a data-toggle="tab" href="#hostPopupLinks">Links</a></li>
        <li role="presentation"><a data-toggle="tab" href="#hostPopupOptions">Options</a></li>
    </ul>

    <!-- Tab declarations -->
    <div class="tab-content">

        <!-- Information tab declaration -->
        <div id="hostPopupInfo" class="tab-pane fade in active">
            <div class="container-fluid">
                <div class="row">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <td>IP</td>
                                <td id="hostPopupIP" class="text-right">Unknown</td>
                            </tr>
                            <tr>
                                <td>MAC</td>
                                <td id="hostPopupMAC" class="text-right">Unknown</td>
                            </tr>
                            <tr>
                                <td>Last Seen</td>
                                <td id="hostPopupLastSeen" class="text-right">Unknown</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Link tab declaration -->
        <div id="hostPopupLinks" class="tab-pane fade">
            <table id="flowTable" class='table table-bordered table-striped table-hover responsive-utilities'>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Switch</th>
                        <th>Port</th>
                    </tr>
                </thead>
            </table>
        </div>

        <!-- Options tab declaration -->
        <div id="hostPopupOptions" class="tab-pane fade in active">
            <div class="container-fluid">
                <p>Options</p>
            </div>
        </div>

    </div> <!-- End of link tab declaration -->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
