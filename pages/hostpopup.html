    <!-- Bootstrap switches -->

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        .table-borderless > tbody > tr:first-child > td {
            border: none;
        }
        .table > tbody > tr > td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- Pop-up tabs for the Host -->
    <ul id="hostPopupTabs" class="nav nav-tabs">
        <li role="presentation" class="active"><a data-toggle="tab" href="#hostPopupInfo">Info</a></li>
        <li role="presentation"><a data-toggle="tab" href="#hostPopupLinks">Links</a></li>
        <li role="presentation"><a data-toggle="tab" href="#hostPopupOptions">Options</a></li>
    </ul>

    <!-- Tab declarations -->
    <div class="tab-content">

        <!-- Information tab declaration -->
        <div id="hostPopupInfo" class="tab-pane fade in active">
            <div class="container-fluid">
                <div class="row">
                    <table class="table table-borderless table-hover">
                        <tbody>
                            <tr>
                                <td><b>IP</b></td>
                                <td id="hostPopupIP" class="text-right">Unknown</td>
                            </tr>
                            <tr>
                                <td><b>MAC</b></td>
                                <td id="hostPopupMAC" class="text-right">Unknown</td>
                            </tr>
                            <tr>
                                <td><b>Last Seen</b></td>
                                <td id="hostPopupLastSeen" class="text-right">Unknown</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Link tab declaration -->
        <div id="hostPopupLinks" class="tab-pane fade">
            <table id="hostPopupLinksTable" class='table table-bordered table-striped table-hover responsive-utilities'>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Switch</th>
                        <th>Port</th>
                    </tr>
                </thead>
            </table>
        </div>

        <!-- Options tab declaration -->
        <div id="hostPopupOptions" class="tab-pane fade">
            <div class="btn-group-vertical btn-block">
                <a href="#hostPopupWarning" class="btn btn-default" data-toggle="collapse">Disconnect Host</a>
                <div id="hostPopupWarning" class="panel-collapse collapse panel-danger">
                    <div class="panel-heading">
                        <i class="fa fa-warning"></i> Warning
                    </div>
                    <div class="panel-body">
                        <p>
                            Performing this action could negatively affect the network.
                            Are you sure you wish to continue?
                        </p>
                    </div>
                    <div class="panel-footer">
                        <div class="btn-group btn-group-justified">
                            <a href="#hostPopupWarning" class="btn btn-warning" data-toggle="collapse">Continue</a>
                            <a href="#hostPopupWarning" class="btn btn-default" data-toggle="collapse">Cancel</a>
                        </div>
                    </div>
                </div>
                <a href="hosts.html" class="btn btn-default">View Full Host Information</a>
            </div>
        </div>

    </div> <!-- End of tab declarations -->
